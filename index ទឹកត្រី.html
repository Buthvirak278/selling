<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrendVerse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background-color: #fff;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .back-btn {
            text-transform: uppercase;
            font-size: 20px;
            text-decoration: none;
            color: black;
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            text-transform: uppercase;
            font-size: 24px;
            text-decoration: none;
            color: black;
        }

        .cart-btn {
            background-color: #120501;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 14px;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
        }

        .cart-btn:hover {
            background-color: #d63c00;
        }

        .basket-count {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: red;
            color: white;
            border-radius: 50%;
            padding: 5px 10px;
            font-size: 14px;
        }

        .products {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            max-height: 800px;
        }

        .product {
            background-color: white;
            padding: 15px;
            text-align: center;
            border-radius: 8px;
            position: relative;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .product a {
            text-decoration: none;
            color: #333;
        }

        .product a:hover {
            color: #ff4500;
        }

        .product img {
            width: 100%;
            max-width: 350px;
            height: auto;
            border-radius: 8px;
        }

        h3 {
            font-size: 16px;
            margin: 10px 0 5px;
        }

        .price {
            font-size: 14px;
            color: #777;
        }

        .time {
            font-size: 16px;
        }

        .buy-btn {
            background-color: #1317ff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
            text-decoration: none;
        }

        .buy-btn:hover {
            background-color: #1317ff;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .pagination button {
            margin: 0 5px;
            padding: 10px 15px;
            border: none;
            background-color: #120501;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .pagination button:hover {
            background-color: #d63c00;
        }

        .basket-wrapper {
            position: fixed;
            top: 0;
            right: 0;
            width: 300px;
            height: 100%;
            background-color: white;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            display: none;
            overflow-y: auto;
        }

        .basket-wrapper.open {
            display: block;
        }

        .close-btn {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .item {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .item img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            margin-right: 15px;
        }

        .item-details {
            flex: 1;
        }

        .quantity-controls button {
            margin: 0 5px;
        }

        .item-price {
            margin-left: 10px;
            font-weight: bold;
        }

        .total-price {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        /* Styles for action buttons in basket */
        .actions button {
            background-color: #120501;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            width: 100%;
            text-align: center;
        }

        .actions button:hover {
            background-color: #d63c00;
        }

        .actions button:active {
            background-color: #ff4500;
        }
        

    </style>
</head>

<!-- Basket -->
<div class="basket-wrapper" id="basketWrapper">
    <button class="close-btn" onclick="toggleBasket()">Close</button>
    <h3>Shopping Cart</h3>
    <div id="basketItems"></div>
    <div id="totalPrice" class="total-price">Total: $0.00</div>
    <div class="actions">
        <button onclick="checkout()">Checkout</button>
        
    </div>
</div>

<script>
    // Toggle Basket
    function toggleBasket() {
        const basket = document.getElementById('basketWrapper');
        basket.classList.toggle('open');
        displayBasket();
    }

    // Add product to cart
    function addToCart(productName, price, img) {
        const item = {
            name: productName,
            price: price,
            img: img,
            quantity: 1
        };

        let cart = JSON.parse(localStorage.getItem('basket')) || [];
        const existingItem = cart.find(i => i.name === item.name);

        if (existingItem) {
            existingItem.quantity += 1;
        } else {
            cart.push(item);
        }

        localStorage.setItem('basket', JSON.stringify(cart));
        alert(`${productName} added to cart!`);
        updateBasketCount();
    }

    // Update cart item count in the basket icon
    function updateBasketCount() {
        const cart = JSON.parse(localStorage.getItem('basket')) || [];
        const basketCount = document.getElementById('basket-count');
        basketCount.textContent = cart.reduce((total, item) => total + item.quantity, 0);
    }

    // Display basket items and total price
    function displayBasket() {
        const basket = JSON.parse(localStorage.getItem('basket')) || [];
        const basketItems = document.getElementById('basketItems');
        const totalPrice = document.getElementById('totalPrice');
        basketItems.innerHTML = '';
        let total = 0;

        if (basket.length === 0) {
            basketItems.innerHTML = '<div class="empty-message">Your cart is empty!</div>';
            totalPrice.innerHTML = 'Total: $0.00';
            return;
        }

        basket.forEach((item, index) => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');

            const itemContent = `
                <img src="${item.img}" alt="${item.name}">
                <div class="item-details">
                    <span class="item-name">${item.name}</span>
                    <div class="quantity-controls">
                        <button onclick="updateQuantity(${index}, 'decrease')">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${index}, 'increase')">+</button>
                    </div>
                </div>
                <div class="item-price">$${(item.price * item.quantity).toFixed(2)}</div>
            `;
            itemDiv.innerHTML = itemContent;
            basketItems.appendChild(itemDiv);

            total += item.price * item.quantity;
        });

        totalPrice.innerHTML = `Total: $${total.toFixed(2)}`;
    }

    // Update item quantity in the basket
    function updateQuantity(index, action) {
        const cart = JSON.parse(localStorage.getItem('basket')) || [];
        const item = cart[index];

        if (action === 'increase') {
            item.quantity += 1;
        } else if (action === 'decrease') {
            item.quantity -= 1;
        }

        if (item.quantity <= 0) {
            cart.splice(index, 1);
        }

        localStorage.setItem('basket', JSON.stringify(cart));
        displayBasket();
        updateBasketCount();
    }

    
    function checkout() {
        window.location.href = 'checkout.html'; 
    }
    function updateTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0'); 
            const minutes = now.getMinutes().toString().padStart(2, '0'); 
            const seconds = now.getSeconds().toString().padStart(2, '0'); 
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = timeString;
        }

        setInterval(updateTime, 1000);
        updateTime();

   
</script>
